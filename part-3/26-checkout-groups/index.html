<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->
            <fieldset>
              <legend>Billing Address</legend>
              <label for="address1">Address Line 1</label>
              <input id="address1" name="address1" type="text" />
              <label for="address2">Address Line 2</label>
              <input id="address2" name="address2" type="text" />
              <label for="post_code">Postcode</label>
              <input id="post_code" name="post_code" type="text" />
              <label for="city">City</label>
              <input id="city" name="city" type="text" />
            </fieldset>

            <fieldset>
              <legend>Delivery Address</legend>
              <label for="delivery_address1">Address Line 1</label>
              <input id="delivery_address1" name="delivery_address1" type="text" />
              <label for="delivery_address2">Address Line 2</label>
              <input id="delivery_address2" name="delivery_address2" type="text" />
              <label for="delivery_postcode">Postcode</label>
              <input id="delivery_postcode" name="delivery_postcode" type="text" />
              <label for="deliver_city">City</label>
              <input id="deliver_city" name="deliver_city" type="text" />
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
